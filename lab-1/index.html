<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<input type="number" v-model="row">
		<div class="space"></div>
		<h3>สูตรคูรแม่ {{n}}</h3>
		<h4>กลับไปที่แม่ {{before}}</h4>
		<h4
		v-for="i in r"
		>{{n}} x {{i}} = {{multiply(i)}}</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				row:9
			},
			methods:{
				multiply: function(row){
					return this.n*row
				}
			},
			computed:{
				r: function(){
					return parseInt(this.row)
				}
			},
		})
	</script>
</body>
</html>
